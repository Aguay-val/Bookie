<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script src="../build/y/yui/yui.js"></script>
    <script src="../bookie/api.js"></script>
    <script src="test_api.js"></script>
    <title>API Tests</title>
</head>
<body class="yui3-skin-sam">

    <script type="text/javascript">
        YUI().use('test-console', 'bookie-test-api', function (Y) {
            // RUN ALL THE TESTS!!!!!
            var yconsole = new Y.Test.Console({
                filters: {
                    pass: true,
                    fail: true
                },
                newestOnTop: false
            });
            yconsole.render('#log');

            Y.Test.Runner.add(Y.bookie.test.api.suite);
            Y.Test.Runner.run();
        });
    </script>
</body>
</html>
