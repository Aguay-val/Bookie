<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script src="../build/y/yui/yui.js"></script>
    <script src="../bookie/api.js"></script>
    <script src="../bookie/hash.js"></script>
    <script src="../bookie/indicator.js"></script>
    <script src="../bookie/model.js"></script>
    <script src="../bookie/view.js"></script>

    <script type="text/javascript">
    YUI().use('io-base', 'node', function(Y) {
        var cfg,
            request;
        // Create a configuration object for the synchronous transaction.
        cfg = {
            sync: true,
            headers: {
                'Access-Control-Allow-Origin': '*'
            }
        };

        /*
         * var request will contain the following fields, when the
         * transaction is complete:
         * - id
         * - status
         * - statusText
         * - getResponseHeader()
         * - getAllResponseHeaders()
         * - responseText
         * - responseXML
         * - arguments
         */
        request = Y.io('jstpl.html', cfg);
        Y.one('body').append(request.responseText);
    });
    </script>

    <title>View Tests</title>

</head>
<body class="yui3-skin-sam">
    <div class="view"></div>
    <div class="pager_test"></div>
    <div class="data_list"></div>
    <div class="bmarks"></div>
    <div id="#log"></div>
    <script src="test_view.js"></script>
</body>

</html>
