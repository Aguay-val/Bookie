<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script src="../build/y/yui/yui.js"></script>
    <script src="../bookie/tagcontrol.js"></script>
    <title>TagControl Tests</title>
</head>
<body class="yui3-skin-sam">
    <div id="container"></div>
    <div id="log"></div>
    <script src="test_tagcontrol.js"></script>

    <script type="text/javascript">
        YUI().use('console', 'test', 'bookie-test-tagcontrol', function (Y) {
            // RUN ALL THE TESTS!!!!!
            var yconsole = new Y.Console({
                newestOnTop: false
            });
            yconsole.render('#log');

            Y.Test.Runner.add(Y.bookie.test.tagcontrol.suite);
            Y.Test.Runner.run();
        });
    </script>
</body>

</html>
