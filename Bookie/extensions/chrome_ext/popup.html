<html>
    <head>
        <link type="text/css" href="lib/css/ui-lightness/jquery-ui-1.8.11.custom.css" rel="Stylesheet" />
        <!-- <link rel="stylesheet" href="lib/tagfield/superbly-tagfield.css" /> -->

        <script type="text/javascript" src="lib/jquery.min.js"></script>
        <script type="text/javascript" src="lib/js/jquery-ui-1.8.11.custom.min.js"></script>
        <!-- <script type="text/javascript" src="lib/tagfield/superbly-tagfield.js"></script> -->

        <script type="text/javascript" src="bookie-core.js"></script>
        <script type="text/javascript" src="bookie-chrome.js"></script>
        <script type="text/javascript">
            var tags = [];
            $(function() {
                bookie.init();
                var valid = validateSettings();
                if(!valid)
                    return;

                // $("#tags").superblyTagField();
                $(function() {

                    function split(val) {
                        // split on spaces
                        return val.split(/ /);
                    }

                    function extractLast(term) {
                        console.log('extract');
                        console.log(term);
                        return split(term).pop();
                    }

                    $("#tags").bind( "keydown", function( event ) {
                            // don't navigate away from the field on tab when selecting an item
                            if ( event.keyCode === $.ui.keyCode.TAB &&
                                    $( this ).data( "autocomplete" ).menu.active ) {
                                event.preventDefault();
                            }
                        }).autocomplete({
                            source: function (request, response) {
                                console.log('autocomplete source');
                                $.ajax({
                                    type: "GET",
                                    url: localStorage['api_url'] + "/delapi/tags/complete",
                                    data: {'tag': extractLast(request.term)},
                                    success: function (xml) {
                                        console.log('success call to complete');
                                        tag_list = [];
                                        results = $(xml).find("tag");
                                        results.map(function () {
                                            tag_list.push($(this).text());
                                        });

                                        response(tag_list);
                                    }
                                });
                            },
                            search: function() {
                                console.log('search');
                                // custom minLength
                                var term = extractLast(this.value);
                                console.log('term');
                                console.log(term);
                                if ( term.length < 1 ) {
                                    return false;
                                }
                            },
                            focus: function() {
                                // prevent value inserted on focus
                                return false;
                            },
                            select: function(event, ui) {

                                console.log('select');
                                var terms = split(this.value);
                                // remove the current input
                                terms.pop();
                                // add the selected item
                                terms.push(ui.item.value);
                                // add placeholder to get the comma-and-space at the end
                                terms.push("");
                                this.value = terms.join(" ");
                                return false;
                            }
                        });
                });

                // don't worry about loading the content of the page if we
                // don't have it set in our options
                if(!localStorage['cache_content'] || localStorage['cache_content'] != "true") {
                    // then skip it, we don't want the added load on the
                    // browser or the server
                } else {
                    bkg = chrome.extension.getBackgroundPage();

                    console.log('injecting readable.js content script');
                    bkg.inject_readable(function () {
                        $('#content').val(bkg.get_html_content());
                    });
                }

                function validateSettings() {
                    var errors = [],
                        errorOutput = $("#errors");

                    if(!localStorage['api_url'])
                        errors.push("Bookie URL has not been set");
                    if(!localStorage['api_key'])
                        errors.push("API key has not been set");

                    // display errors if we have them
                    if(errors.length) {
                        var errors = errors.map(function(msg) {
                            return $("<li/>").text(msg).get(0);
                        });
                        errorOutput.append(errors).show();
                        return false;
                    }
                    return true;
                }

            });
        </script>
        <style>
            body {
                font-family: sans-serif;
                font-size:10pt;
                padding:3px;
                width:250px;
                height: 250px;
            }
            input, textarea {
                width: 100%;
                margin: 3px 0;
                padding: 5px;
                border: 1px solid #777;
            }
            textarea {
                height: 60px;
                font-family: inherit;
            }
            h1 {
                font-size:12pt;
            }
            #suggestions {
                margin: 0;
                padding: 0;
                width: 200px;
                margin-top: 5px;
            }
            #suggestions li {
                display: inline;
                list-style-type: none;
                margin: 0;
                padding: 0;
                margin-right: 2px;
                font-size: 11px;
                line-height: 13px;
            }
            #suggestions a {
                color: #444;
                text-decoration: none;
            }
            #suggestions a:hover {
                text-decoration: underline;
            }
            #errors {
                display:none;
                padding:5px 0;
                text-align:center;
                border:1px solid #aaa;
                background-color:#eee;
                color:#F00;
                font-weight:bold;
                list-style:none;
            }

            #content {
                margin-left: -1000px;
                float: left;
            }
        </style>
    </head>
    <body id="bmarkbody">
        <h1>Post to Bookie</h1>
        <form id="form" name="form">
            <input type="hidden" id="url" name="url" />
            <input type="text" id="description" placeholder="title" name="description" />
            <input type="text" placeholder="tags" name="tags" id="tags" />
            <textarea placeholder="notes" name="extended" id="extended"></textarea>
            <button type="submit" id="submit">Save</button>

            <button type="button" id="delete" style="display: none;">Delete</button>

            <input type="hidden" value="" name="api_key" id="api_key" />
            <textarea name="content" id="content"></textarea>
        </form>
        <ul id="errors">
        </ul>
        <p>&nbsp;</p>
    </body>
</html>
