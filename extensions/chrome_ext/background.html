<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
    <script src="lib/combo.js"></script>
    <script type="text/javascript">
        YUI.GlobalConfig = {
            combine: true,
            base: '${combo}/combo?y/',
            fetchCSS: false,
            comboBase: '${combo}/combo?',
            maxURLLength: 1500,
            root: 'y/',
            groups: {
                bookie: {
                    combine: true,
                    base: '${combo}/combo?b',
                    comboBase: '${combo}/combo?',
                    root: 'b/',
                    fetchCSS: false,
                    filter: 'raw',
                    // comes from including bookie/meta.js
                    modules: YUI_MODULES,
                }
            }
        };
    </script>

    <script src="lib/yapi.js"></script>
    <script src="lib/yhash.js"></script>
    <script src="lib/yindicator.js"></script>
    <script src="lib/ymodel.js"></script>
    <script src="lib/ytagcontrol.js"></script>
    <script src="lib/yview.js"></script>
    <script type="text/javascript" src="chrome.js"></script>

</head>
<body>
    <textarea id="html_content"></textarea>
    <input id="url_hash" />

    <script type="text/javascript">
        YUI().use('bookie-chrome', function (Y) {
            var b = new Y.bookie.chrome.BackgroundPage();
            b.init_background();
        });

        window.inject_readable = function (callback) {
            chrome.tabs.executeScript(null, {file:"readable.js"});
        };
    </script>

</body>
</html>
